[credentials]
client_key=your client key
client_secret=your client secret
email_id=your goodreads registered email id
password=goodreads account password(you need to set one before using)

[resources-path]
chromedriver=./resources/chromedriver.exe
geckodriver=./resources/geckodriver.exe

[nav-links]
root_url=https://www.goodreads.com/
child_urls=https://www.goodreads.com/list/show/79160.The_Most_Popular_Mysteries_on_Goodreads,

[api-route]
book_info_endpoint=https://www.goodreads.com/book/show/BOOKID.xml?key=DEVELOPER_ID
reviewer_info_endpoint=https://www.goodreads.com/user/show/USERID.xml?key=DEVELOPER_ID
following_info_endpoint=https://www.goodreads.com/user/USERID/following.xml
followers_info_endpoint=https://www.goodreads.com/user/USERID/followers.xml

[scrap-config]
genres=thriller,fantasy

[db-config]
host=localhost
database=postgres
user=postgres
password=123

[db-settings]
enable_autocommit=true

